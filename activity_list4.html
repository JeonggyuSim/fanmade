<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <section class="header-wrapper header-padding--large">
        <div>
          <button type="button" class="back-btn sprite sprite--left-arrow">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">행사 장소 신청 내역</h1>
        </div>
      </section>
    </header>
    <main class="activity-list main-bottom--nav">
      <section class="activity__search"></section>
      <ul class="activity__list margin--side">
        <li class="place--complete">
          <a href="./book_history.html">
            <div>
              <img
                src="./public/images/place_detail_main_img.jpg"
                alt="place_detail_main_img.jpg"
              />
              <div>
                <h2>테르 프로미즈</h2>
                <p>행사 기간 : 2022.01.13 ~ 2022.01.27</p>
              </div>
            </div>
            <span class="sprite sprite--right-arrow2">></span>
          </a>
        </li>
        <li class="place--wait">
          <a href="./book_history.html">
            <div>
              <img
                src="./public/images/place_detail_main_img.jpg"
                alt="place_detail_main_img.jpg"
              />
              <div>
                <h2>테르 프로미즈</h2>
                <p>행사 기간 : 2022.01.13 ~ 2022.01.27</p>
              </div>
            </div>
            <span class="sprite sprite--right-arrow2">></span>
          </a>
        </li>
        <li class="place--decline">
          <a href="./book_history.html">
            <div>
              <img
                src="./public/images/place_detail_main_img.jpg"
                alt="place_detail_main_img.jpg"
              />
              <div>
                <h2>테르 프로미즈</h2>
                <p>행사 기간 : 2022.01.13 ~ 2022.01.27</p>
              </div>
            </div>
            <span class="sprite sprite--right-arrow2">></span>
          </a>
        </li>
        <li class="place--cancel">
          <a href="./book_history.html">
            <div>
              <img
                src="./public/images/place_detail_main_img.jpg"
                alt="place_detail_main_img.jpg"
              />
              <div>
                <h2>테르 프로미즈</h2>
                <p>행사 기간 : 2022.01.13 ~ 2022.01.27</p>
              </div>
            </div>
            <span class="sprite sprite--right-arrow2">></span>
          </a>
        </li>
      </ul>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__index">
          <a href="./index.html">
            <span class="sprite sprite--home"></span>
            <p>홈</p>
          </a>
        </li>
        <li class="nav__search">
          <a href="./search.html">
            <span class="sprite sprite--search"></span>
            <p>검색</p>
          </a>
        </li>
        <li class="nav__user on">
          <a href="./my_profile.html">
            <span class="sprite sprite--user"></span>
            <p>내 정보</p>
          </a>
        </li>
        <li class="nav__more">
          <a href="./more.html">
            <span class="sprite sprite--more"></span>
            <p>더 보기</p>
          </a>
        </li>
      </ul>
    </nav>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
