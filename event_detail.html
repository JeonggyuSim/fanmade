<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=375" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <section class="header-wrapper margin--side">
        <section>
          <button class="sprite back-btn"><span>뒤로 가기</span></button>
          <h1 class="header__title heading4 eliipsis--single">
            1/16 블랙핑크 제니 생일카페
          </h1>
        </section>
        <button class="sprite like-btn"><span>좋아요</span></button>
      </section>
    </header>
    <main class="bottom-padding--large">
      <section class="event-main-image">
        <img
          src="./public/images/event_detail_main_img.jpg"
          alt="event_detail_main_img.jpg"
        />
      </section>
      <section class="event-head-wrapper">
        <section class="event-head__main">
          <p class="event-head__main__artist color--red">BlackPink</p>
          <h1 class="event-head__main__title heading1">
            1/16 블랙핑크 제니 생일카페
          </h1>
        </section>
        <section class="event-head__sub">
          <section class="event-head__sub__place">
            <span>행사 장소 :</span>
            <span> 서울 마포구 독막로6길 1층(카페쇼파르) </span>
          </section>
          <section class="event-head__sub__date">
            <span>행사 일시 :</span>
            <span>2022년 1월 16일 ~ 2022년 1월 19일</span>
          </section>
        </section>
      </section>
      <section class="event-progress margin--side">
        <section class="event-progress-wrapper">
          <section class="event-progress__people">
            <h2 class="heading5">참여 인원</h2>
            <p class="event-progress__num heading5">340명</p>
          </section>
          <section class="event-progress__day color--red">D-7</section>
        </section>
        <section class="event-progress__bar"></section>
      </section>
      <section class="event-explain margin--side">
        <h2 class="heading5">이벤트 설명</h2>
        <ol class="event-explain__desc">
          <li>
            <span>1인 1음료 구매시 기본 굿즈(컵홀더) 증정</span>
          </li>
          <li>
            <span>매일 온오프라인 각 선착순 5명에게 스페셜 굿즈 증정</span>
          </li>
          <li>
            <span>알림 신청 인원 인증시 포토카드 1종 랜덤 증정</span>
          </li>
        </ol>
      </section>
      <section class="event-desc margin--side">
        <p>1월 16일 블랙핑크 제니 생일카페 컵홀더 이벤트</p>
        <img
          src="./public/images/event_detail_desc.jpg"
          alt="event_detail_desc.jpg"
        />
      </section>
      <section class="detail-bar">
        <section class="detail-bar-wrapper margin--side">
          <h2 class="detail-bar__title">옵션 선택</h2>
          <p><span class="heading4">일반 참여</span>(알림받기)</p>
        </section>
        <seciton class="detail-bar__button-wrapper margin--side">
          <button class="btn btn--small btn--black">옵션 선택</button>
          <button class="btn btn--small btn--red">완료</button>
        </seciton>
      </section>
      <section class="event-modal modal">
        <section class="event-modal__content modal__content--bottom">
          <form action="" method="post">
            <ul>
              <li>
                <input type="radio" name="event-option" id="option1" />
                <label for="option1">
                  <section>
                    <h3 class="heading2">일반 참여</h3>
                    <p>행사 안내 및 이벤트 실시간 알림</p>
                  </section>
                </label>
              </li>
              <li>
                <input type="radio" name="event-option" id="option2" />
                <label for="option2">
                  <section>
                    <h3 class="heading2">매일 선착순 5명 스페셜 굿즈</h3>
                    <p>온라인 신청 - 오프라인 수령</p>
                  </section>
                </label>
              </li>
              <li>
                <input type="radio" name="event-option" id="option3" />
                <label for="option3">
                  <section>
                    <h3 class="heading2">스텝 지원</h3>
                    <p>행사 진행 스텝 (각 굿즈 1종씩 증정)</p>
                  </section>
                </label>
              </li>
            </ul>
            <input
              type="button"
              value="선택 완료"
              class="event-modal__btn btn btn--large btn--red"
            />
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
