<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=375" />
    <title>Fanmade</title>
  </head>
  <body class="create-event">
    <header>
      <section class="header-wrapper margin--side">
        <div>
          <button type="button" class="sprite back-btn">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">행사 만들기</h1>
        </div>
      </section>
    </header>
    <main>
      <form action="" class="multi-step-form">
        <ul class="multi-step">
          <li class="multi-step__tab">
            <div class="margin--side">
              <label for="create-event__location" class="heading5">
                행사 장소 주소를 선택해주세요.
              </label>
              <input
                type="hidden"
                name="create-event__location"
                id="create-event__location"
              />
              <section class="drop-down">
                <button type="button" class="drop-down__btn">
                  <span class="drop-down__btn">예약된 장소 리스트</span>
                  <span class="drop-down__btn sprite down-arrow">더 보기</span>
                </button>
                <ul class="drop-down__menu hidden">
                  <li>카페쇼파르</li>
                  <li>한솔이네 다방</li>
                </ul>
              </section>
              <label for="create-event__title" class="heading5">
                행사명을 작성해주세요.
              </label>
              <input
                type="text"
                name="create-event__title"
                id="create-event__title"
                placeholder="ex) 최대 20자 이내"
                autocomplete="off"
                required
              />
              <label for="create-event__period" class="heading5">
                행사 기간을 확인해주세요.
              </label>
              <input
                type="hidden"
                name="create-event__period"
                id="create-event__period"
              />
              <section class="input--box">
                <span>YY.MM.DD - YY.MM.DD</span>
              </section>
              <label for="create-event__apply-period" class="heading5">
                모집 기간을 설정해주세요. (최대 30일)
              </label>
              <input
                type="hidden"
                name="create-event__apply-period"
                id="create-event__apply-period"
              />
              <button type="button" class="calendar-btn input--box">
                YY.MM.DD - YY.MM.DD
              </button>
            </div>
          </li>
          <li class="multi-step__tab hidden">
            <div class="margin--side">
              <fieldset class="create-event__type-wrapper">
                <legend class="heading5">행사 유형을 골라주세요.</legend>
                <div>
                  <input
                    type="radio"
                    name="create-event__type"
                    id="option1"
                    value="option1"
                  />
                  <label for="option1">기념일 카페</label>
                  <input
                    type="radio"
                    name="create-event__type"
                    id="option2"
                    value="option2"
                  />
                  <label for="option2">지하철 광고</label>
                  <input
                    type="radio"
                    name="create-event__type"
                    id="option3"
                    value="option3"
                  />
                  <label for="option3">팝업스토어</label>
                </div>
              </fieldset>
              <label for="create-event__tag" class="heading5">
                키워드를 입력해주세요. (최대 5개)
              </label>
              <input
                type="hidden"
                name="create-event__tag"
                id="create-event__tag"
              />
              <ul class="tag__list"></ul>
              <input
                type="text"
                name="create-event__tag-input"
                id="create-event__tag-input"
                placeholder="원하는 키워드를 여기에 작성해주세요. "
                autocomplete="off"
              />
              <fieldset>
                <legend class="heading5">
                  대표 이미지를 첨부해주세요. (최대 5개)
                </legend>
                <input
                  type="file"
                  name="create-event__main-image"
                  id="create-event__main-image"
                  accept="image/jpg, image/jpeg, image/png"
                  class="hidden"
                  multiple
                  required
                />
                <label for="create-event__main-image">
                  <ul class="main-image__list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </label>
              </fieldset>
            </div>
          </li>
          <li class="multi-step__tab hidden">
            <div class="margin--side">
              <fieldset>
                <legend class="heading5">
                  행사 안내 이미지를 첨부해주세요. (세로형, 최대 1개)
                </legend>
                <input
                  type="file"
                  name="create-event__desc-image"
                  id="create-event__desc-image"
                  accept="image/jpg, image/jpeg, image/png"
                  class="hidden"
                  required
                />
                <section class="desc-image__btn-wrapper">
                  <label for="create-event__desc-image">이미지 첨부</label>
                  <button type="button" class="hidden">
                    <span class="eliipsis--single">이미지 선택</span>
                    <span class="sprite x-icon2"></span>
                  </button>
                  <button type="button" class="image-modal-btn btn--block">
                    미리보기
                  </button>
                </section>
              </fieldset>
              <label for="" class="heading5">
                행사 안내 내용을 작성해주세요. (최대 500자)
              </label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="예시)
  
  1. 1인 1음료 구매시 기본 굿즈(컵홀더) 증정
  2. 일반 참여 수요조사 참여자 랜덤굿즈 증정
  3. 후기 공유 이벤트
  4. 안내 문의는 카카오 오픈톡으로 문의"
                required
              ></textarea>
            </div>
          </li>
          <li class="multi-step__tab hidden">
            <div class="margin--side">
              <label for="create-event__options" class="heading5">
                옵션을 추가해주세요. (최대 3개)
              </label>
              <input
                type="hidden"
                name="create-event__options"
                id="create-event__options"
              />
              <div>
                <fieldset class="option__content">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) 일반 참여 / 수요조사용 (타이틀, 20자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) 이벤트 알림 및 랜덤 게임 참가 1회 (세부내용, 25자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="금액을 입력해주세요. (숫자만)"
                    autocomplete="off"
                  />
                </fieldset>
                <fieldset class="option__content">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) A 굿즈 구매 (타이틀, 20자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) A 굿즈 구매 (타이틀, 20자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="금액을 입력해주세요. (숫자만)"
                    autocomplete="off"
                  />
                </fieldset>
                <fieldset class="option__content">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) B 굿즈 구매 (타이틀, 20자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) 포토카드 5종, 포토바인더 (세부내용, 25자 이내)"
                    autocomplete="off"
                  />
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="ex) 포토카드 5종, 포토바인더 (세부내용, 25자 이내)"
                    autocomplete="off"
                  />
                </fieldset>
              </div>
            </div>
          </li>
        </ul>
        <section class="multi-step-form__btn margin--side">
          <p>STEP <span>1</span> / <span></span></p>
          <div>
            <button type="button" class="btn btn--small btn--black">
              이전
            </button>
            <button type="button" class="btn btn--small btn--red">다음</button>
            <button type="button" class="btn btn--small btn--red hidden">
              완료
            </button>
          </div>
        </section>
      </form>
      <section class="calendar-modal modal hidden">
        <section class="modal__background"></section>
        <section class="modal__option">
          <section class="option__calendar">
            <section class="calendar__title">
              <button type="button" class="sprite left-arrow">
                <span><</span>
              </button>
              <h3 class="heading3"></h3>
              <button type="button" class="sprite right-arrow">
                <span>></span>
              </button>
            </section>
            <table class="calendar__datepicker">
              <thead>
                <tr>
                  <th>일</th>
                  <th>월</th>
                  <th>화</th>
                  <th>수</th>
                  <th>목</th>
                  <th>금</th>
                  <th>토</th>
                </tr>
              </thead>
              <tbody data-max-period="28"></tbody>
            </table>
          </section>
          <button type="button" class="option__btn btn btn--large btn--red">
            선택 완료
          </button>
        </section>
      </section>
      <section class="image-modal modal hidden">
        <section class="modal__header margin--side">
          <div>
            <button type="button" class="modal__back-btn sprite">
              <span>뒤로 가기</span>
            </button>
            <h1 class="header__title heading4">미리 보기</h1>
          </div>
        </section>
        <section class="modal__image">
          <img src="" alt="" />
        </section>
      </section>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__index">
          <a href="./index.html">
            <span class="sprite home-icon"></span>
            <p>홈</p>
          </a>
        </li>
        <li class="nav__search">
          <a href="./search.html">
            <span class="sprite search-icon"></span>
            <p>검색</p>
          </a>
        </li>
        <li class="nav__user">
          <a href="./my_profile.html">
            <span class="sprite user-icon"></span>
            <p>내 정보</p>
          </a>
        </li>
        <li class="nav__more">
          <a href="./more.html">
            <span class="sprite more-icon"></span>
            <p>더 보기</p>
          </a>
        </li>
      </ul>
    </nav>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
