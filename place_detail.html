<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <section class="header-wrapper margin--side">
        <h1 class="header__title heading4">카페 쇼파르</h1>
        <section class="header__like">좋아요</section>
      </section>
    </header>
    <main class="bottom-padding--large">
      <section class="place-main-image">
        <img
          src="./public/images/place_detail_main_img.jpg"
          alt="place_detail_main_img.jpg"
        />
      </section>
      <section class="place-head">
        <h1 class="place-head__title heading1">카페 쇼파르</h1>
        <p class="place-head__place">서울 마포구 독막로6길 15 1층</p>
        <ul class="place-head__tag color--red">
          <li><span>#합정역</span></li>
          <li><span>#넓은 공간</span></li>
          <li><span>#1인 1음료</span></li>
          <li><span>#설치 수거 지원</span></li>
        </ul>
      </section>
      <section class="place-explain margin--side">
        <h2 class="heading5">공간 이용 안내</h2>
        <ol class="place-explain__desc">
          <li>
            <span>공간대여비 및 보증금 없습니다.</span>
          </li>
          <li>
            <span>설치 및 수거 지원해드립니다.</span>
          </li>
          <li>
            <span>1인 1음료를 기본으로 합니다.</span>
          </li>
          <li>
            <span>
              내부평명도에 표시된 공간에 굿즈 전시, 포토존 등 설치 가능
            </span>
          </li>
          <li>
            <span>벽면 테이프 사용 가능</span>
          </li>
        </ol>
      </section>
      <section class="place-location margin--side">
        <h2 class="heading5">위치</h2>
        <img
          src="./public/images/place_location_img.jpg"
          alt="place_location_img.jpg"
        />
      </section>
      <section class="detail-bar">
        <section class="detail-bar-wrapper margin--side">
          <h2 class="detail-bar__title">날짜 선택</h2>
          <span><span class="heading4">1월 10일 ~ 1월 12일</span>(3일)</span>
        </section>
        <seciton class="detail-bar__button-wrapper margin--side">
          <button class="btn btn--small btn--black">날짜 선택</button>
          <button class="btn btn--small btn--red">완료</button>
        </seciton>
      </section>
      <section class="place-modal modal hidden">
        <section class="place-modal__content modal__content--bottom">
          <form action="" method="post">
            <input
              type="button"
              value="선택 완료"
              class="place-modal__btn btn btn--large btn--red"
            />
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
