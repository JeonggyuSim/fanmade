<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper header-padding--large">
        <div>
          <button type="button" class="back-btn sprite sprite--left-arrow">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">404 에러</h1>
        </div>
      </div>
    </header>
    <main class="error-404 main-bottom--nav">
      <div class="error-404__img-wrapper">
        <img src="./public/images/404_image.jpg" alt="404_image.jpg" />
      </div>
      <section class="error-404__title">
        <p class="title__sub">404 error not found</p>
        <p class="title__main heading3">해당 페이지를 찾을 수 없습니다</p>
      </section>
      <section class="error-404__btn btn-wrapper padding--side">
        <div>
          <button type="button" class="back-btn btn btn--black">
            이전페이지
          </button>
        </div>
        <div>
          <a href="./index.html" class="a-btn btn--red">홈 화면</a>
        </div>
      </section>
    </main>
    <nav>
      <ul class="nav__list">
        <li class="nav__index">
          <a href="./index.html">
            <span class="sprite sprite--home"></span>
            <p>홈</p>
          </a>
        </li>
        <li class="nav__search">
          <a href="./search.html">
            <span class="sprite sprite--search"></span>
            <p>검색</p>
          </a>
        </li>
        <li class="nav__user">
          <a href="./my_profile.html">
            <span class="sprite sprite--user"></span>
            <p>내 정보</p>
          </a>
        </li>
        <li class="nav__more">
          <a href="./more.html">
            <span class="sprite sprite--more"></span>
            <p>더 보기</p>
          </a>
        </li>
      </ul>
    </nav>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
