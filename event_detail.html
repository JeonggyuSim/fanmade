<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body class="event-detail bottom-padding--large">
    <header>
      <section class="header-wrapper margin--side">
        <div>
          <button type="button" class="sprite back-btn">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4 eliipsis--single">
            1/16 블랙핑크 제니 생일카페
          </h1>
        </div>
        <button type="button" class="sprite like-btn">
          <span>좋아요</span>
        </button>
      </section>
    </header>
    <main>
      <section class="event__main-image">
        <img
          src="./public/images/event_detail_main_img.jpg"
          alt="event_detail_main_img.jpg"
        />
      </section>
      <section class="event__head">
        <div>
          <p class="head__star color--red">BlackPink</p>
          <h1 class="head__title heading1">1/16 블랙핑크 제니 생일카페</h1>
        </div>
        <div>
          <section class="head__place">
            <span>행사 장소 :</span>
            <span> 서울 마포구 독막로6길 1층(카페쇼파르)</span>
          </section>
          <section class="head__date">
            <span>행사 일시 :</span>
            <span>2022년 1월 16일 ~ 2022년 1월 19일</span>
          </section>
        </div>
      </section>
      <section class="event__progress margin--side">
        <div>
          <section class="progress__people">
            <h2 class="heading5">참여 인원</h2>
            <p class="progress__num heading5">340명</p>
          </section>
          <span class="progress__day color--red">D-7</span>
        </div>
        <section class="progress__bar"></section>
      </section>
      <section class="event__explain margin--side">
        <h2 class="heading5">이벤트 설명</h2>
        <ol>
          <li>
            <span>1인 1음료 구매시 기본 굿즈(컵홀더) 증정</span>
          </li>
          <li>
            <span>매일 온오프라인 각 선착순 5명에게 스페셜 굿즈 증정</span>
          </li>
          <li>
            <span>알림 신청 인원 인증시 포토카드 1종 랜덤 증정</span>
          </li>
        </ol>
      </section>
      <section class="event__content margin--side">
        <p>1월 16일 블랙핑크 제니 생일카페 컵홀더 이벤트</p>
        <img
          src="./public/images/event_detail_desc.jpg"
          alt="event_detail_desc.jpg"
        />
      </section>
      <section class="detail-bar">
        <div class="margin--side">
          <h2 class="detail-bar__title">옵션 선택</h2>
          <section class="detail-bar__option">
            <span class="heading4">선택 없음</span>
            <span></span>
          </section>
        </div>
        <seciton class="detail-bar__button-wrapper margin--side">
          <button type="button" class="btn btn--small btn--black">
            옵션 선택
          </button>
          <button type="button" class="btn btn--small btn--red">완료</button>
        </seciton>
      </section>
      <section class="event__modal modal hidden">
        <section class="modal__background"></section>
        <section class="modal__option">
          <form>
            <ul>
              <li>
                <input type="radio" name="event-option" id="option1" />
                <label for="option1">
                  <section class="option__label-wrapper">
                    <div>
                      <h3 class="heading2">일반 참여</h3>
                      <span>(0원)</span>
                    </div>
                    <p>행사 안내 및 이벤트 실시간 알림</p>
                  </section>
                </label>
              </li>
              <li>
                <input type="radio" name="event-option" id="option2" />
                <label for="option2">
                  <section class="option__label-wrapper">
                    <div>
                      <h3 class="heading2">선착순 굿즈 A</h3>
                      <span>(10,000원)</span>
                    </div>
                    <p>포토카드 2매, 포토바인더 1개</p>
                  </section>
                </label>
              </li>
              <li>
                <input type="radio" name="event-option" id="option3" />
                <label for="option3">
                  <section class="option__label-wrapper">
                    <div>
                      <h3 class="heading2">선착순 굿즈 B</h3>
                      <span>(15,000원)</span>
                    </div>
                    <p>포토카드 2매, 포토바인더 1개, 한정판 굿즈</p>
                  </section>
                </label>
              </li>
            </ul>
            <input
              type="button"
              value="선택 완료"
              class="option__btn btn btn--large btn--red"
            />
          </form>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
