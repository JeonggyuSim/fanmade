<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=375" />
    <title>Fanmade</title>
  </head>
  <body class="place-detail bottom-padding--large">
    <header>
      <section class="header-wrapper margin--side">
        <div>
          <button type="button" class="sprite back-btn">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4 eliipsis--single">카페 쇼파르</h1>
        </div>
        <button type="button" class="sprite like-btn">
          <span>좋아요</span>
        </button>
      </section>
    </header>
    <main>
      <section class="place__main-image">
        <img
          src="./public/images/place_detail_main_img.jpg"
          alt="place_detail_main_img.jpg"
        />
      </section>
      <section class="place__head">
        <h1 class="head__title heading1">카페 쇼파르</h1>
        <p class="head__place">서울 마포구 독막로6길 15 1층</p>
        <ul class="head__tag color--red">
          <li><span>#합정역</span></li>
          <li><span>#넓은 공간</span></li>
          <li><span>#1인 1음료</span></li>
          <li><span>#설치 수거 지원</span></li>
        </ul>
      </section>
      <section class="place__explain margin--side">
        <h2 class="heading5">공간 이용 안내</h2>
        <ol>
          <li>
            <span>공간대여비 및 보증금 없습니다.</span>
          </li>
          <li>
            <span>설치 및 수거 지원해드립니다.</span>
          </li>
          <li>
            <span>1인 1음료를 기본으로 합니다.</span>
          </li>
          <li>
            <span>
              내부평명도에 표시된 공간에 굿즈 전시, 포토존 등 설치 가능
            </span>
          </li>
          <li>
            <span>벽면 테이프 사용 가능</span>
          </li>
        </ol>
      </section>
      <section class="place__location margin--side">
        <h2 class="heading5">위치</h2>
        <img
          src="./public/images/place_location_img.jpg"
          alt="place_location_img.jpg"
        />
      </section>
      <section class="detail-bar">
        <div class="margin--side">
          <h2 class="detail-bar__title">날짜 선택</h2>
          <section class="detail-bar__option">
            <span class="heading4">선택 없음</span>
            <span></span>
          </section>
        </div>
        <seciton class="detail-bar__button-wrapper margin--side">
          <button type="button" class="calendar-btn btn btn--small btn--black">
            날짜 선택
          </button>
          <button type="button" class="btn btn--small btn--red">완료</button>
        </seciton>
      </section>
      <section class="place__modal modal hidden">
        <section class="modal__background"></section>
        <section class="modal__option">
          <section class="option__calendar">
            <section class="calendar__title">
              <button type="button" class="sprite left-arrow">
                <span><</span>
              </button>
              <h3 class="heading3"></h3>
              <button type="button" class="sprite right-arrow">
                <span>></span>
              </button>
            </section>
            <table class="calendar__datepicker">
              <thead>
                <tr>
                  <th>일</th>
                  <th>월</th>
                  <th>화</th>
                  <th>수</th>
                  <th>목</th>
                  <th>금</th>
                  <th>토</th>
                </tr>
              </thead>
              <tbody data-max-period="14"></tbody>
            </table>
          </section>
          <button type="button" class="option__btn btn btn--large btn--red">
            선택 완료
          </button>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
