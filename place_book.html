<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <section class="header-wrapper header-padding--large">
        <div>
          <button type="button" class="back-btn sprite sprite--left-arrow">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">카페 쇼파르</h1>
        </div>
      </section>
    </header>
    <main class="place-book main-bottom--none">
      <form action="" method="post" class="margin--side">
        <label for="date" class="heading5">날짜를 확인해주세요.</label>
        <input
          type="text"
          name=""
          id="date"
          class="input--box input--center"
          value="21년 4월 6일 - YY.MM.DD"
          readonly
        />
        <label for="tel" class="heading5">전화번호를 입력해주세요.</label>
        <input
          type="tel"
          name=""
          id="tel"
          class="input--box"
          value="010 - 1234 - 1234"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          readonly
        />
        <label for="text" class="heading5">신청내용을 입력해주세요.</label>
        <textarea
          name=""
          id="text"
          cols="40"
          rows="9"
          class="input--box"
          placeholder="Typing...(누굴하는지)"
        ></textarea>
        <input
          type="button"
          value="신청 완료"
          class="btn btn--large btn--red"
        />
      </form>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
