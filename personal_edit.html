<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=375, height=device-height, user-scalable=no"
    />
    <title>Fanmade</title>
  </head>
  <body class="personal-edit bottom-padding--none">
    <header>
      <section class="header-wrapper margin--side">
        <div>
          <button type="button" class="sprite back-btn">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">개인 정보 수정</h1>
        </div>
        <button type="button" class="btn2 heading5"><span>Save</span></button>
      </section>
    </header>
    <main>
      <section class="personal-img">
        <label for="input-personal-img">
          <img src="./public/images/profile_img.jpg" alt="profile_img.jpg" />
          <div>
            <input
              type="file"
              name="input-personal-img"
              id="input-personal-img"
              accept="image/jpg, image/jpeg, image/png"
              class="sprite photo-icon"
            />
          </div>
        </label>
      </section>
      <form action="" class="personal-form margin--side">
        <label for="" class="heading5">이름</label>
        <input type="text" name="" id="" value="고양이" />
        <label for="" class="heading5">생년월일</label>
        <input type="text" name="" id="" value="2022.01.13" />
        <label for="" class="heading5">이메일</label>
        <input type="email" name="" id="" value="fanmade@naver.com" />
        <label for="" class="heading5">휴대폰 번호</label>
        <input type="tel" name="" id="" value="010.1234.5678" />
      </form>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
