<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <section class="header-wrapper side-margin">
        <section class="header-wrapper__title">title</section>
        <section class="header-wrapper__like">좋아요</section>
      </section>
    </header>
    <main class="detail-bottom-padding">
      <section class="event-detail__main-image">
        <img
          src="./public/images/event_detail_main_img.jpg"
          alt="event_detail_main_img.jpg"
        />
      </section>
      <section class="event-detail__title-wrapper">
        <section class="event-detail__main-title">
          <p>BlackPink</p>
          <p class="event-detail__main-title__event-title">
            1/16 블랙핑크 제니 생일카페
          </p>
        </section>
        <section class="event-detail__sub-title">
          <p class="event-detail__main-title__event-place">
            행사 장소 : 서울 마포구 독막로6길 15 1층(카페쇼파르)
          </p>
          <p class="event-detail__main-title__event-date">
            행사 일시 : 2022년 1월 16일 ~ 2022년 1월 19일
          </p>
        </section>
      </section>
      <section class="event-detail__current-progress side-margin">
        <section class="event-detail__current-progress__title-wrapper">
          <section class="event-detail__current-progress__people">
            <p>참여 인원</p>
            <p class="event-detail__current-progress__people-num">340명</p>
          </section>
          <section class="event-detail__current-progress__day">D-7</section>
        </section>
        <section class="event-detail__current-progress__bar"></section>
      </section>
      <section class="event-detail__event-explain side-margin">
        <p>이벤트 설명</p>
        <ol class="event-detail__event-explain__desc">
          <li>
            <span>1인 1음료 구매시 기본 굿즈(컵홀더) 증정</span>
          </li>
          <li>
            <span>매일 온오프라인 각 선착순 5명에게 스페셜 굿즈 증정</span>
          </li>
          <li>
            <span>알림 신청 인원 인증시 포토카드 1종 랜덤 증정</span>
          </li>
        </ol>
      </section>
      <section class="event-detail__event-desc side-margin">
        <p>1월 16일 블랙핑크 제니 생일카페 컵홀더 이벤트</p>
        <img
          src="./public/images/event_detail_desc.jpg"
          alt="event_detail_desc.jpg"
        />
      </section>
      <section class="detail-bar">
        <section class="detail-bar__title side-margin">
          <span>옵션 선택</span>
          <span>일반 참여(알림받기)</span>
        </section>
        <seciton class="detail-bar__button-wrapper side-margin">
          <button>옵션 선택</button>
          <button>완료</button>
        </seciton>
      </section>
    </main>
  </body>
</html>
