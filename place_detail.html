<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper header-padding--large">
        <div>
          <button type="button" class="back-btn sprite sprite--left-arrow">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4 eliipsis--single">카페 쇼파르</h1>
        </div>
        <button type="button" class="sprite sprite--like">
          <span>좋아요</span>
        </button>
      </div>
    </header>
    <main class="place-detail main-bottom--detail-bar">
      <div class="place__main-img-wrapper">
        <img
          src="./public/images/place_detail_main_img.jpg"
          alt="place_detail_main_img.jpg"
        />
      </div>
      <section class="place__head">
        <h1 class="head__title heading1">카페 쇼파르</h1>
        <p class="head__place">서울 마포구 독막로6길 15 1층</p>
        <ul class="head__tag">
          <li>#합정역</li>
          <li>#넓은 공간</li>
          <li>#1인 1음료</li>
          <li>#설치 수거 지원</li>
        </ul>
      </section>
      <section class="place__explain padding--side">
        <h2 class="heading5">공간 이용 안내</h2>
        <ol>
          <li>공간대여비 및 보증금 없습니다.</li>
          <li>설치 및 수거 지원해드립니다.</li>
          <li>1인 1음료를 기본으로 합니다.</li>
          <li>내부평명도에 표시된 공간에 굿즈 전시, 포토존 등 설치 가능</li>
          <li>벽면 테이프 사용 가능</li>
        </ol>
      </section>
      <section class="place__location padding--side">
        <h2 class="heading5">위치</h2>
        <div class="place__location__img-wrapper">
          <img
            src="./public/images/place_location_img.jpg"
            alt="place_location_img.jpg"
          />
        </div>
      </section>
      <section class="detail-bar">
        <div class="detail-bar__contents padding--side">
          <h2 class="detail-bar__title">날짜 선택</h2>
          <section class="detail-bar__option">
            <span class="heading4">선택 없음</span>
            <span></span>
          </section>
        </div>
        <div class="detail-bar__btn-wrapper btn-wrapper padding--side">
          <div>
            <button type="button" class="calendar-btn btn btn--black">
              날짜 선택
            </button>
          </div>
          <div>
            <button type="button" class="complete-btn btn btn--red">
              완료
            </button>
          </div>
        </div>
      </section>
      <section class="calendar-modal modal modal--bottom hidden">
        <section class="modal__background"></section>
        <section class="modal__calendar">
          <div class="calendar-wrapper">
            <section class="calendar__title">
              <button type="button" class="left-btn sprite sprite--left-arrow2">
                <span><</span>
              </button>
              <h3 class="heading3"></h3>
              <button
                type="button"
                class="right-btn sprite sprite--right-arrow2"
              >
                <span>></span>
              </button>
            </section>
            <div class="calendar__datepicker-wrapper">
              <table class="calendar__datepicker">
                <thead>
                  <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                  </tr>
                </thead>
                <tbody data-max-period="14"></tbody>
              </table>
            </div>
          </div>
          <button type="button" class="modal__btn btn btn--red">
            선택 완료
          </button>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
