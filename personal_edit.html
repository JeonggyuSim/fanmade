<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fanmade</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper header-padding--large">
        <div>
          <button type="button" class="back-btn sprite sprite--left-arrow">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">개인 정보 수정</h1>
        </div>
        <button type="button" class="heading5">Save</button>
      </div>
    </header>
    <main class="personal-edit main-bottom--none">
      <section class="personal-img">
        <label for="input--personal-img">
          <div class="personal-img-wrapper">
            <img src="./public/images/profile_img.jpg" alt="profile_img.jpg" />
          </div>
          <div class="personal-input-wrapper">
            <input
              type="file"
              name="input--personal-img"
              id="input--personal-img"
              accept="image/jpg, image/jpeg, image/png"
              class="sprite sprite--photo"
            />
          </div>
        </label>
      </section>
      <form action="" class="personal-form padding--side">
        <label for="" class="heading5">이름</label>
        <input
          type="text"
          name=""
          id=""
          value="고양이"
          class="input--bottom-line"
        />
        <label for="" class="heading5">생년월일</label>
        <input
          type="text"
          name=""
          id=""
          value="2022.01.13"
          class="input--bottom-line"
        />
        <label for="" class="heading5">이메일</label>
        <input
          type="email"
          name=""
          id=""
          value="fanmade@naver.com"
          class="input--bottom-line"
        />
        <label for="" class="heading5">휴대폰 번호</label>
        <input
          type="tel"
          name=""
          id=""
          value="010.1234.5678"
          class="input--bottom-line"
        />
      </form>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
