<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=375, height=device-height, user-scalable=no"
    />
    <title>Fanmade</title>
  </head>
  <body class="event-attend bottom-padding--large">
    <header>
      <section class="header-wrapper margin--side">
        <div>
          <button type="button" class="sprite back-btn">
            <span>뒤로 가기</span>
          </button>
          <h1 class="header__title heading4">결제 진행</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="attend-info">
        <h2 class="heading4">참여 내용</h2>
        <div>
          <section class="attend-info__event">
            <section class="event__main-image">
              <img
                src="./public/images/event_detail_main_img.jpg"
                alt="event_detail_main_img.jpg"
              />
            </section>
            <div>
              <h3 class="heading4">1/16 블랙핑크 제니 생일 카페</h3>
              <p>22년 1월 16일 ~ 22년 1월 19일</p>
            </div>
          </section>
          <section class="attend-info__option">
            <h4>상세 내용</h4>
            <p>일반참여, 행사 안내 및 이벤트 실시간 알림 참여</p>
          </section>
          <section class="attend-info__change-option">
            <h4>옵션 변경</h4>
            <button type="button" class="sprite down-arrow2">
              <span>더 보기</span>
            </button>
          </section>
          <section class="attend-info__cost">
            <h4>결제 금액</h4>
            <span>0원</span>
          </section>
        </div>
      </section>
      <section class="pay-info margin--side">
        <h2 class="heading4">결제 내용</h2>
        <section class="pay-info__select">
          <h4>결제 방법 선택</h4>
          <button type="button" class="sprite right-arrow2">
            <span>더 보기</span>
          </button>
        </section>
      </section>
      <section class="total-info margin--side">
        <h2 class="heading4">구매 내역</h2>
        <section>
          <h4>총 지불액 합계</h4>
          <span>0원</span>
        </section>
        <section>
          <h4>할인 금액</h4>
          <span>-0원</span>
        </section>
      </section>
      <section class="detail-bar">
        <div class="margin--side">
          <h2 class="detail-bar__title">총 결제 금액</h2>
          <section class="detail-bar__option">
            <span class="heading4">0원</span>
          </section>
        </div>
        <seciton class="detail-bar__button-wrapper margin--side">
          <button type="button" class="btn btn--large btn--red">
            참여 완료
          </button>
        </seciton>
      </section>
    </main>
    <script type="text/javascript" src="./public/javascripts/main.js"></script>
  </body>
</html>
